name: CI Pipeline

# Ejecuta el pipeline en push a main y pull requests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    name: CI - Test, Build & Docker
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout del cÃ³digo
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    # 2. Configurar Node.js
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'
    
    # 3. INSTALACIÃ“N DE DEPENDENCIAS
    - name: ğŸ“‹ Install Dependencies
      run: yarn install --frozen-lockfile
    
    # 4. ANÃLISIS ESTÃTICO / LINTER (TypeScript check)
    - name: ğŸ” TypeScript Static Analysis
      run: npx tsc --noEmit
    
    # 5. EJECUCIÃ“N DE PRUEBAS UNITARIAS
    - name: ğŸ§ª Run Unit Tests
      run: yarn test
    
    # 6. COMPILACIÃ“N/BUILD
    - name: ğŸ—ï¸ Build Application
      run: yarn build
    
    # 7. CONSTRUCCIÃ“N DE IMAGEN DOCKER
    - name: ğŸ³ Build Docker Image
      run: docker build -t blog-api:${{ github.sha }} .
    
    # 8. LOGIN A DOCKER HUB (solo en push a main)
    - name: ğŸ” Login to Docker Hub
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    # 9. PUBLICACIÃ“N DE IMAGEN DOCKER (solo en push a main)
    - name: ğŸš€ Push Docker Image
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        docker tag blog-api:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/blog-api:latest
        docker tag blog-api:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/blog-api:${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/blog-api:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/blog-api:${{ github.sha }}
    
    # 10. Marcador de Deployment en New Relic (solo en push a main exitoso)
    - name: ğŸ“Š Marcador de Deployment en New Relic
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: newrelic/deployment-marker-action@v2.3.0
      with:
        apiKey: ${{ secrets.NEW_RELIC_API_KEY }}
        guid: ${{ secrets.NEW_RELIC_DEPLOYMENT_ENTITY_GUID }}
        version: "${{ github.sha }}"
        user: "${{ github.actor }}"
        description: "Deployment desde rama main - SHA: ${{ github.sha }}"
    
    # 11. Trigger Deploy en Render con versiÃ³n de imagen (solo en push a main)
    - name: ğŸ”” Trigger Render Deploy Hook
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        echo "ğŸš€ Triggering Render deployment..."
        echo "ğŸ“¦ Image version: ${{ github.sha }}"
        echo "ğŸ‘¤ Deployed by: ${{ github.actor }}"
        echo "ğŸ“ Commit message: ${{ github.event.head_commit.message }}"
        
        # Disparar webhook de Render pasando metadata
        curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" \
          -H "Content-Type: application/json" \
          -d '{
            "version": "${{ github.sha }}",
            "image": "${{ secrets.DOCKER_USERNAME }}/blog-api:${{ github.sha }}",
            "actor": "${{ github.actor }}",
            "commit_message": "${{ github.event.head_commit.message }}",
            "timestamp": "${{ github.event.head_commit.timestamp }}"
          }'
        
        echo "âœ… Render webhook triggered successfully"
    
    # 12. Resumen del pipeline
    - name: âœ… Resumen del Pipeline
      run: |
        echo "=================================="
        echo "ğŸ‰ CI/CD PIPELINE COMPLETADO"
        echo "=================================="
        echo "âœ… Dependencias instaladas"
        echo "âœ… AnÃ¡lisis estÃ¡tico TypeScript"
        echo "âœ… 15 tests unitarios pasados"
        echo "âœ… Build completado"
        echo "âœ… Imagen Docker construida"
        if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "âœ… Imagen publicada en Docker Hub"
          echo "   - Tag: latest"
          echo "   - Tag: ${{ github.sha }}"
          echo "âœ… Deployment marker en New Relic"
          echo "âœ… Render webhook triggered"
          echo ""
          echo "ğŸ”— Deploy URL: https://crud-blog-nodejs-postgresql.onrender.com"
          echo "ğŸ“Š New Relic: https://rpm.newrelic.com"
          echo "ğŸ³ Docker Hub: https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/blog-api"
        fi
        echo "=================================="