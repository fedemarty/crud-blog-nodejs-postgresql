name: CI Pipeline

# Ejecuta el pipeline en push a main y pull requests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    name: CI - Test, Build & Docker
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout del cÃ³digo
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    # 2. Configurar Node.js
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    # 3. INSTALACIÃ“N DE DEPENDENCIAS
    - name: ğŸ“‹ Install Dependencies
      run: npm ci
    
    # 4. ANÃLISIS ESTÃTICO / LINTER (TypeScript check)
    - name: ğŸ” TypeScript Static Analysis
      run: npx tsc --noEmit
    
    # 5. EJECUCIÃ“N DE PRUEBAS UNITARIAS
    - name: ğŸ§ª Run Unit Tests
      run: npm test
    
    # 6. COMPILACIÃ“N/BUILD
    - name: ğŸ—ï¸ Build Application
      run: npm run build
    
    # 7. CONSTRUCCIÃ“N DE IMAGEN DOCKER
    - name: ğŸ³ Build Docker Image
      run: docker build -t blog-api:${{ github.sha }} .
    
    # 8. LOGIN A DOCKER HUB (solo en push a main)
    - name: ğŸ” Login to Docker Hub
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    # 9. PUBLICACIÃ“N DE IMAGEN DOCKER (solo en push a main)
    - name: ğŸš€ Push Docker Image
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        docker tag blog-api:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/blog-api:latest
        docker tag blog-api:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/blog-api:${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/blog-api:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/blog-api:${{ github.sha }}
    
    # 10. Resumen del pipeline
    - name: âœ… Pipeline Summary
      run: |
        echo "âœ… Dependencies installed successfully"
        echo "âœ… TypeScript analysis passed"
        echo "âœ… All tests passed"
        echo "âœ… Build completed successfully"
        echo "âœ… Docker image built successfully"
        if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "âœ… Docker image pushed to registry"
        fi